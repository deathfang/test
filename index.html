<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<title>Login and Registration Form with HTML5 and CSS3 Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3">
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class">
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="style2.css">
		<link rel="stylesheet" href="animate-custom.css"> 
</head>
<body>

    <div class="container">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <a class="logo" data-toggle="tooltip" data-placement="right" title="î¶¶°É£¡ÈËî¡­¡­" href="/"><img src="logo.png" alt=""></a>
            <div id="login" class="animate form">
                <form action="http://www.gbin1.com/technology/css/20120406html5css3loginandregistration/mysuperscript.php" autocomplete="on"> 
                    <h1>Login</h1> 
                    <p> 
                        <label for="username" class="uname" data-icon="u"> Your email or username </label>
                        <i class="icon-user"></i><input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com">
                    </p>
                    <p> 
                        <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                        <i class="icon-briefcase"></i><input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"> 
                    </p>
                    <p class="keeplogin checkbox"> 
    					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"> 
    					<label for="loginkeeping">Remember</label>
    				</p>
                    <p class="login button"> 
                        <input type="submit" value="Login" class="btn btn-primary btn-large"> 
    				</p>
                    <p class="change_link">
    					Not a member yet ?
    					<a href="#toregister" class="to_register">Join us</a>
    				</p>
                </form>
            </div>

            <div id="register" class="animate form">
                <form action="http://www.gbin1.com/technology/css/20120406html5css3loginandregistration/mysuperscript.php" autocomplete="on"> 
                    <h1>Sign Up</h1> 
                    <p> 
                        <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                        <i class="icon-briefcase"></i><input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690">
                    </p>
                    <p> 
                        <label for="emailsignup" class="youmail" data-icon="e"> Your email</label>
                        <i class="icon-envelope"></i><input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"> 
                    </p>
                    <p> 
                        <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                        <i class="icon-briefcase"></i><input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO">
                    </p>
                    <p> 
                        <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                        <i class="icon-briefcase"></i><input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO">
                    </p>
                    <p class="signin button"> 
    					<input type="submit" value="Sign up" class="btn btn-primary btn-large"> 
    				</p>
                    <p class="change_link">  
    					Already a member ?
    					<a href="#tologin" class="to_register"> Go and log in </a>
    				</p>
                </form>
            </div>
    		
        </div>
       
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>
        <script src="jquery.backstretch.min.js"></script>     
<script>
    $.backstretch([
      "bg1.png", 
      "bg2.png"
    ], {duration: 3000, fade: 750});
    $(".logo").tooltip()
</script>


</body></html>
