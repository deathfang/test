<!DOCTYPE html>

<html><head>
		<title>Login and Registration Form with HTML5 and CSS3 Demo</title>
       <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3">
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://fortawesome.github.com/Font-Awesome/assets/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="style2.css">
		<link rel="stylesheet" type="text/css" href="animate-custom.css">
</head>
<body>

    <div class="container">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <a class="logo" data-toggle="tooltip" data-placement="right" title="顫抖吧！人類……" href="/"><img src="logo.png" alt=""></a>
            <div id="login" class="animate form">
                <form action="" autocomplete="on" novalidate> 
                    <h1>Sign In</h1> 
                    <p class="control-group"> 
                        <label for="username"> Your email or username </label>
                        <i class="icon-user"></i><input id="username" name="username" required type="text" placeholder="myusername or mymail@mail.com" data-validation-required-message="请填写用户名！">
                        <span class="help-block"></span>
                    </p>
                    <p class="control-group"> 
                        <label for="password"> Your password </label>
                        <i class="icon-key"></i><input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" data-validation-required-message="请填写密码！">
                        <span class="help-block"></span> 
                    </p>
                    <p class="keeplogin checkbox"> 
    					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"> 
    					<label for="loginkeeping">Remember</label>
    				</p>
                    <p class="submit button"> 
                        <input type="submit" value="Login" class="btn btn-primary btn-large"> 
    				</p>
                    <p class="change_link">
    					Not a member yet ?
    					<a href="#toregister">Join us</a>
    				</p>
                </form>
            </div>

            <div id="register" class="animate form">
                <form action="" autocomplete="on" novalidate> 
                    <h1>Sign Up</h1> 
                    <p class="control-group"> 
                        <label for="usernamesignup">Your username</label>
                        <i class="icon-user"></i><input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" data-validation-required-message="请填写用户名！">
                        <span class="help-block"></span>
                    </p>
                    <p class="control-group"> 
                        <label for="emailsignup"> Your email</label>
                        <i class="icon-envelope"></i><input id="emailsignup" name="emailsignup" type="email" required placeholder="mysupermail@mail.com" data-validation-required-message="请填写Email！"> 
                        <span class="help-block"></span>
                    </p>
                   
                    <p class="control-group"> 
                        <label for="passwordsignup">Your password </label>
                        <i class="icon-key"></i><input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" data-validation-required-message="请填写密码！" maxlength=12 data-validation-callback-callback="regexpPw">
                        <span class="help-block"></span>
                    </p>
                    <p class="control-group"> 
                        <label for="passwordsignup_confirm">Please confirm your password </label>
                        <i class="icon-key"></i><input id="passwordsignup_confirm" name="passwordsignup_confirm" type="password" placeholder="eg. X8df!90EO" required data-validation-required-message="请填写密码！" data-validation-match-match="passwordsignup" data-validation-match-message="密码不匹配">
                        <span class="help-block"></span>
                    </p>
                    <p class="submit button"> 
    					<input type="submit" value="Sign up" class="btn btn-primary btn-large"> 
    				</p>
                    <p class="change_link">  
    					Already a member ?
    					<a href="#tologin"> Go and log in </a>
    				</p>
                </form>
            </div>
    		
        </div>
       
    </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>
<script src="jquery.backstretch.min.js"></script>     
<script src="jqBootstrapValidation.js"></script>    
<script>
    var regexpPw =  function($el, val, callback){
        callback({
          value: val,
          valid: /^[a-zA-Z0-9_]{6,}$/.test(val) && /[a-z]/i.test(val) && /\d/.test(val),
          message: "密码不能小于6位且必须包含一个数字或字母"
        });                            
    } 
    $.backstretch([
      "bg1.png", 
      "bg2.png"
    ], {duration: 3000, fade: 750});
    $(".logo").tooltip();
    $("input,select,textarea").not("[type=submit]").not("[name=passwordsignup_confirm]").jqBootstrapValidation({
        validationMessage:{
            email:"这不是Email"    //仅修改email，方便jade 
        }
    })
    $("[name=passwordsignup_confirm]").jqBootstrapValidation({validationHandlers:["blur"]})
    $("#register").submit(function(){
        $("[name=passwordsignup_confirm]").val() == "" &&  $("[name=passwordsignup_confirm]").parent(".control-group").addClass("error").find(".help-block").html('<ul role="alert"><li>请重复填写密码</li></ul>')
    })
</script>


</body></html>
